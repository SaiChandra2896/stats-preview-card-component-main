<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <section class="stats-info">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats-fig-container">
        <p><span class="figure">10k+</span> <span class="fig-name">companies</span></p>
        <p><span class="figure">314</span> <span class="fig-name">templates</span></p>
        <p><span class="figure">12m+</span> <span class="fig-name">queries</span></p>
      </div>
    </section>
    <section class="stats-img">
      <div class="img-overlay"></div>
      <div class="image-container">
        <img src="./images/image-header-desktop.jpg" alt="deskop-header" class="desktop-img">
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/sai-chandra-065101152/">Sai Chandra</a>.
  </div>
</body>
</html>
